
<html>
<head>
	<title>Test Title</title>
	<script type="text/javascript">
		person =  {
			first_name: "Carlos",
			last_name: "Hood",
			age: 30,
			skills: ["PHP", "Jquery", "JS", "WordPress", "C"],
			toString: function () {
				document.write ( "Hello my name is " + this.first_name + " " + this.last_name
					+ " <br/> I am " + this.age + " years old " +
					" <br/> My hobbies are " + this.skills.join());
			}
		}
		
		person.toString();
	</script>
</head>
<body>
	 <h1> Creating objects by using the Literal Notations  </h1>
</body>
</html>
